name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Укажите ветку, при пуше в которую будет запускаться workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Укажите версию Node.js, которая совместима с Vite

    - name: Install dependencies
      run: npm install  # Установите зависимости вашего проекта

    - name: Build project
      run: npm run build  # Постройте ваш проект

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist